      <button onclick="save()" id="startButton" type="submit" class="btn btn-primary">click to enter</button>
   </div>

   <script>
     let storedItem = localStorage.getItem('storedItem');

     function save(){
       var Item = document.getElementById('input').value;

      if(Item != ''){
        localStorage.setItem('storedItem', Item);
        console.log(localStorage.getItem("storedItem"));
        window.location.replace("homepage.html");
      }else if(Item == ''){
        alert('please enter your name before pressing the button');
      }
    }
